<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    p:first-child{
        color:pink;
    }
    p:last-child{
        color: red;
    }
    p:nth-child(2n){
        color:royalblue;
    }
    p:nth-child(2n+1){
        color:saddlebrown;
    }
    p::first-letter{
        color:red;
        font-size: 20px;
    }
</style>
<body>
    <p>Conejo</p>
    <p>Perro</p>
    <p>Gato</p>
    <p>Vaca</p>
</body>
</html>
